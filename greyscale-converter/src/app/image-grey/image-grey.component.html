<mat-card @fade class="image-upload-panel">
    <h1>Greyscale Image Converter</h1>
    <div>
        <p>
            <b>Instructions to convert image to greyscaled image</b><br> 
            1. Click on "Pick Image" button <br>
            2. Chose your image to convert <br>
            3. Open the panel <br>
            4. Click on download to download the greyscaled image or remove it with the remove button
        </p>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <br>
        <input type="file" multiple="multiple" accept="image/*" (change)="onFileSelected($event)" #filePicker>

        <div class="image-greyscale-previews">
            <div *ngFor="let image of uploadedImagesLinks" @greyscalePanelFade>
                <app-image-grey-prewiew-container [id]="image.id" [title]="image.title" [link]="image.link"></app-image-grey-prewiew-container>
            </div>
        </div>
    </div>
</mat-card>
